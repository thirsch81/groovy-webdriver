apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "groovy"
apply plugin: "wrapper"

version = "0.5.5"
group = "de.thokari"

repositories { mavenCentral() }

dependencies {
	compile "org.codehaus.groovy:groovy-all:2.1.7"
	compile "org.seleniumhq.selenium:selenium-api:2.35.0"
	compile "org.seleniumhq.selenium:selenium-support:2.35.0"

	testCompile "org.seleniumhq.selenium:selenium-java:2.35.0"
	testCompile "junit:junit:4.11"
}